version: 2
jobs:
  build:
    machine: true
    working_directory: ~/fdk-ruby
    steps:
      - checkout
      - run:
          name: Set ruby version to 2.7
          command: |
            rvm install 2.7.3
            echo . $(rvm 2.7.3 do rvm env --path) >> $BASH_ENV
      - run:
           name: build
           command: gem build fdk.gemspec
      - run:
           name: build
           command: gem install --development *.gem
      - run:
          name: Run RuboCop
          command: rake rubocop
      - run:
          name: Run tests
          command: |
            rake test
      - run:
          name: Setup Env
          command: ./.circleci/setup_gems.sh
