version: 2
jobs:
  build:
    docker:
      - image: cimg/ruby:2.7.1-node
    steps:
      - checkout
      - run:
           name: build
           command: gem build fdk.gemspec
      - run:
           name: build
           command: gem install --development *.gem
      - run:
          name: Run RuboCop
          command: rake rubocop
      - run:
          name: Run tests
          command: |
            rake test
