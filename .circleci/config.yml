version: 2
jobs:
  build:
    machine: true
    working_directory: ~/fdk-ruby
    steps:
      - checkout
      - run:
          name: Set ruby version to 2.7
          command: |
            rvm install 2.7.3
            echo . $(rvm 2.7.3 do rvm env --path) >> $BASH_ENV
      - run:
           name: build
           command: gem build fdk.gemspec
      - run:
           name: build
           command: gem install --development *.gem
      - run:
          name: Run RuboCop
          command: rake rubocop
      - run:
          name: Run tests
          command: |
            rake test

      - deploy:
          command: |
            if [[ "${CIRCLE_BRANCH}" == "runtime-2.7" ]]; then
              printenv DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin

              git config --global user.email "ci@fnproject.com"
              git config --global user.name "CI"
              git branch --set-upstream-to=origin/${CIRCLE_BRANCH} ${CIRCLE_BRANCH}

              ./build_images.sh 2.7
            fi

